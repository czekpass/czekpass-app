    location: Jl. Munduk Catu No.32, Canggu, Kec. Kuta Utara, Kabupaten Badung, Bali 80361
    business_category_id: accomoations_category_slug
    user_id_slug: friihotel_admin
  connco:
    slug: connco
    name: Connco Co Working
    logo:
    location: Pantai Batu Bolong Street No.91, Canggu, North Kuta, Badung Regency, Bali 80361
