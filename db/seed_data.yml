      Le Wagon is an intensive 9-week coding bootcamp that teaches you how to code great tech products.
    location: Canggu
    business_category_id_slug: education_category
    user_id_slug: lewagon_admin
  motioncafe:
    slug: motioncafe
    name: "Le Wagon Bali"
    logo:
    description: |
      Motion is a fitness solution for anyone who is ready to take themselves to a higher level of health and wellbeing. We offer numerous services in Bali such as fitness classes, personal training, fitness challenges and fitness consultations. The focus remains on a high-energy, supportive, result driven environment for fitness fanatics and newcomers alike
    location: Canggu
    business_category_id_slug: cafe_category
    user_id_slug: motion_admin
  friihotel:
    slug: friihotel
    name: Frii Hotel
    logo:
    description: |
      Your passion is our inspiration. Enjoy the local charms, unique hotel concept with pleasant interior, comfy bed, peerless restaurant & bar. We welcome you Home, with a heartwarming experience.
    location: Canggu
    business_category_id_slug: accomoations_category
    user_id_slug: friihotel_admin
  connco:
    slug: connco
    name: Connco Co Working
    logo:
    location: Canggu
    description: |
      Giving you a home away from office experience plus the luxury and hospitality that you will not get anywhere else
    business_category_id_slug: cowork_category
    user_id_slug: connco_admin
  bambooblonde:
    slug: bambooblonde
    name: "Bamboo Blonde"
    location: Kuta
    description: |
      Bamboo Blonde presents a colourful fashion line for young ladies at its flagship store on Jalan Laksmana in Seminyak, featuring both international labels and its own. The bright pink signage bearing its name in all lowercase is hard to miss amongst the row of eclectic shops that line the street
    business_category_id_slug: clothing_category
    user_id_slug: bambooblonde_admin


