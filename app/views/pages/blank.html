<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Begin Page Content -->
      <div class="container-fluid">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Business Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Download PDF</a>
          </div>

        <!-- Content Row -->
        <div class="row">
          <div class="col-lg-12 mb-4">
            <!-- Assets -->
            <div class="card shadow mb-4">

              <div class="card-header py-3">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-map-tab" data-toggle="tab" href="#nav-map" role="tab"
                      aria-controls="nav-home" aria-selected="true">
                      <h6 class="m-0 font-weight-bold text-primary">Perk Map</h6>
                    </a>
                    <a class="nav-item nav-link" id="nav-list-tab" data-toggle="tab" href="#nav-list" role="tab"
                      aria-controls="nav-list" aria-selected="false">
                      <h6 class="m-0 font-weight-bold text-primary">Perks</h6>
                    </a>
                  </div>
                </nav>
              </div>
              <div class="card-body">
                <div class="tab-content" id="nav-tabContent">

                  <%#  Map panel %>
                  <div class="tab-pane fade show active" id="nav-map" role="tabpanel" aria-labelledby="nav-map-tab">
                    <div class="tab-pane fade show active" id="nav-map" role="tabpanel" aria-labelledby="nav-map-tab">
                      <div id="map" style="width: 100%; height: 100%;" data-markers="<%= @markers.to_json %>"
                        data-mapbox-api-key="<%= ENV['MAPBOX_API_KEY'] %>"></div>
                    </div>
                  </div>
                </div>

                <%# List Panel %>
                <div class="tab-pane fade" id="nav-list" role="tabpanel" aria-labelledby="nav-list-tab">
                  <div class="grid-view">
                    <% @businesses.each do |business| %>
                    <%= render partial: 'shared/business_card', locals: {business: business} %>
                    <% end %>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
